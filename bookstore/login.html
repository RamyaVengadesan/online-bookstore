<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="validation.js"></script>
</head>
<body class="login-bg">
    <div class="login-container">
        <div class="welcome-text">
            <h1>Welcome Back! </h1>
            <p>Log in to continue shopping for your favorite books...</p>
        </div>
        <div class="login-card-modern">
            <h2>Log in</h2>
            <form id="loginForm" onsubmit="return validateLogin(event)" method="POST" action="login.php">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter username" required>
                <span class="error-msg" id="usernameError"></span>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>
                <span class="error-msg" id="passwordError"></span>

                <button type="submit">Log in &raquo;</button>
                <p class="signup-text">Don't have an account? <a href="registration.html" target="_self">Sign up now</a></p>
            </form>
        </div>
    </div>
</body>
</html>
